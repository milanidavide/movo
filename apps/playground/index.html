<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movo</title>
    <link rel="stylesheet" href="src/index.scss">
</head>

<body>
    <div class="intro">
        <h1 class="intro__title">Movo</h1>
    </div>

    <div class="section">
        <div class="section__container">
            <div class="section__cell">
                <div class="content" data-movo="fade-in">
                    <p class="content__text">Fade In</p>
                </div>
            </div>

            <div class="section__cell">
                <div class="content" data-movo="fade-in-down">
                    <p class="content__text">Fade In Down</p>
                </div>
            </div>

            <div class="section__cell">
                <div class="content" data-movo="fade-in-right">
                    <p class="content__text">Fade In Right</p>
                </div>
            </div>

            <div class="section__cell">
                <div class="content" data-movo="fade-in-up">
                    <p class="content__text">Fade In Up</p>
                </div>
            </div>

            <div class="section__cell">
                <div class="content" data-movo="fade-in-left">
                    <p class="content__text">Fade In Left</p>
                </div>
            </div>

            <div class="section__cell">
                <div class="content content--vertical">
                    <img class="content__image" src="assets/images/image.jpg" data-movo="image-reveal-down">
                    <p class="content__text">Image Reveal Down</p>
                </div>
            </div>

            <div class="section__cell">
                <div class="content content--vertical">
                    <img class="content__image" src="assets/images/image.jpg" data-movo="image-reveal-right">
                    <p class="content__text">Image Reveal Right</p>
                </div>
            </div>

            <div class="section__cell">
                <div class="content content--vertical">
                    <img class="content__image" src="assets/images/image.jpg" data-movo="image-reveal-up">
                    <p class="content__text">Image Reveal Up</p>
                </div>
            </div>

            <div class="section__cell">
                <div class="content content--vertical">
                    <img class="content__image" src="assets/images/image.jpg" data-movo="image-reveal-left">
                    <p class="content__text">Image Reveal Left</p>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <p class="footer__text">
            <a class="footer__link" href="https://github.com/milanidavide/movo" target="_blank">GitHub</a>
        </p>
    </div>

    <script type="module" src="src/index.js"></script>
</body>

</html>
